<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
    <link href="css/signin.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="themes/default/easyui.css" th:href="@{static/themes/default/easyui.css}">
    <link rel="stylesheet" type="text/css" href="static/themes/icon.css" th:href="@{static/themes/icon.css}">
    <script type="text/javascript" src="static/jquery.min.js" th:href="@{static/jquery.min.js}"></script>
    <script type="text/javascript" src="static/jquery.easyui.min.js" th:href="@{static/jquery.easyui.min.js}"></script>
</head>
<body>
<div class="htmleaf-container">
    <header class="htmleaf-header">
        <h1>长江公司百货进销存信息管理系统——登录</h1>
    </header>
    <div class="signin">
        <div class="signin-head"><img src="images/test/head_120.png" alt="" class="img-circle"></div>
        <form class="form-signin" role="form" action="/emp/login" method="post">
            <input id="userName" name="userName" type="text" class="form-control" placeholder="用户名" required autofocus/>
            <input id="password" name="password" type="password" class="form-control" placeholder="密码" required/>
            <button class="btn btn-lg btn-warning btn-block" type="button" onclick="login()">登录</button>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> 记住我
            </label>
        </form>
    </div>
</div>
<script type="text/javascript">
    <!-- 登录  -->
    function login() {
        var url = "/emp/login?userName=" + $("#userName").val() + "&password=" + $("#password").val();
        $.post(url, {}, function (result) {
            if (result) {
                // 跳转到主页面
                window.location.href="main.html";
            } else {
                $.messager.show({                //show error msg
                    title: "Error",
                    msg: "用户名或者密码不对！"
                });
            }
        }, 'json');
    }

</script>
</body>
</html>
